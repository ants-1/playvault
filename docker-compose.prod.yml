services:
  backend:
    build:
      context: ./backend
      target: production
    container_name: backend
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
    command: npm start

  postgres:
    image: postgres:15-alpine
    container_name: playvault-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: playvault
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: